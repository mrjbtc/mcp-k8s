version: 2.1
orbs:
  python: circleci/python@2
jobs:
  test:
    docker:
      - image: python:3.11-slim
    steps:
      - checkout
      - python/install-packages
      - run:
          name: Run tests
          command: pytest src/tests/ --junitxml=junit.xml
      - store_test_results:
          path: junit.xml
workflows:
  test:
    jobs:
      - test
